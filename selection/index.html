<!DOCTYPE html>
<html>
<head>
    <title>Test Jquery</title>
    <script src="../jquery/jquery.js"></script>
</head>
<body>
    <img src="../img/test.jpg
    " alt="" width="150px" height="150px">
    <h1>Belajar Jquery</h1>

<div id="boxes_wrap">
    <div class="box">Box 1</div>
    <div class="boxes">Baris Pertama</div>
    <div class="boxes">Baris Kedua</div>
    <div class="boxes">Baris Ketiga</div>
    <div class="boxes">Baris Keempat</div>
</div>
    <form>
        <input type="text" id="inputText">
        <input type="submit">
    </form>

    <script>
        // memastikan file sudah diload dengan sempurna

        // // jquery selection 
        $(document).ready(function(){


        // mengambil element 
        $('h1').css('color','red');
        $('.box').css('color','blue');
        $('.boxes').css('color','violet');
        // mengambil element secara spesifik
        $('.boxes:first').css('color','skyblue');
        $('.boxes:last').css('color','green');
        // mengambil element secara spesefik dengan gunakan eq
        $('.boxes:eq(2)').css('color','red');
        $('.boxes:eq(3)').css('color','blue');
       
        });

    </script>    
</body>
</html>
